<!DOCTYPE html>
<html>
<body>

<h1>Resilient Coders JavaScript Challenge</h1>
<p>FizzBuzz</p>
<!-- Use console.log to print all the numbers from 1 to 100 -->
<!-- except: For numbers divisible by 3, print "Fizz"  -->
<!--         For numbers divisible by 5  print "Buzz"  -->

<p>
Activate console in Chrome, command +option +J
</p>

<script>
for (i=1; i <=100; i++) {
  if (i%3== 0 || i%5== 0) console.log("FizzBuzz");
  else console.log(i);
}

</script>

</body>
</html>
